global:
  scrape_interval:     10s
  evaluation_interval: 10s

alerting:
  alertmanagers:
  - static_configs:
    - targets:

rule_files:

scrape_configs:
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
  - job_name: 'sanatorium'
    static_configs:
      - targets: ['sw-test.quirco.com']
    tls_config:
      insecure_skip_verify: true